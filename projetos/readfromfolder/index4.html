<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Arquivos</title>
</head>
<body>
    <h1>Lista de Arquivos</h1>
    <ul id="fileList"></ul>

    <script>
        window.onload = function() {
            var fileList = document.getElementById("fileList");

            // Função para buscar os arquivos na mesma pasta usando AJAX
            function listFiles() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "./", true); // Solicitação para a mesma pasta
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var files = xhr.responseText.split("\n");
                        files.forEach(function(file) {
                            if (file.trim() !== "") {
                                var listItem = document.createElement("li");
                                var link = document.createElement("a");
                                link.href = file;
                                link.textContent = file;
                                listItem.appendChild(link);
                                fileList.appendChild(listItem);
                            }
                        });
                    }
                };
                xhr.send();
            }

            listFiles(); // Chama a função para listar os arquivos ao carregar a página
        };
    </script>
</body>
</html>
