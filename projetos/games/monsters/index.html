.poke-card {
  border: 1px solid #000;
  background-color: rgba(0, 0, 0, 0.7); /* Fundo preto com transparência */
  border-radius: 10px; /* Cantos arredondados */
  padding: 10px; /* Espaçamento interno */
  margin: 10px; /* Margem externa */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para aparência de card */
  color: #fff; /* Cor do texto para melhor contraste */
}

.poke-card img {
  /* Estilos opcionais para a imagem */
}

.poke-card small {
  color: #fff; /* Cor do texto dos elementos small */
}

.poke-card .bar-container {
  display: flex;
  align-items: center;
  margin-top: 2px; /* Espaçamento entre barras reduzido */
}

.poke-card .bar-container:first-of-type {
  margin-top: 0; /* Remove o espaçamento superior da primeira barra */
}

.poke-card .bar {
  width: 100px;
  height: 10px;
  background-color: #ddd;
  border-radius: 5px;
  overflow: hidden;
  margin-right: 5px; /* Reduz a margem à direita da barra */
}

.poke-card .bar-inner {
  height: 100%;
}

.poke-card .hp-bar {
  background-color: #4CAF50; /* Cor da barra de vida */
}

.poke-card .xp-bar {
  background-color: #008CBA; /* Cor da barra de XP */
} 
.poke-card.dead {
  background-color: rgba(85, 85, 55, 0.7);
}

#enemyModal {

  class Sprite {
  constructor({
    position,
    velocity,
    image,
    frames = { max: 1, hold: 10 },
    sprites,
    animate = false,
    rotation = 0,
    scale = 1,
    spriteSheet = null, // Adiciona a opção de usar uma sprite sheet
    spritePositions = null, // Adiciona as coordenadas dos sprites na sprite sheet
    spriteCoords = { x: 0, y: 0 }
  }) {
    this.position = position;
    this.image = new Image();
    this.frames = { ...frames, val: 0, elapsed: 0 };
    this.image.onload = () => {
      this.width = (this.image.width / this.frames.max) * scale;
      this.height = this.image.height * scale;
    };
    this.image.src = image.src;

    this.animate = animate;
    this.sprites = sprites;
    this.opacity = 1;

    this.rotation = rotation;
    this.scale = scale;
    this.spriteSheet = spriteSheet;
    this.spritePositions = spritePositions;
    this.spriteCoords = spriteCoords;
  }

draw() {
  c.save();
  c.translate(
    this.position.x + this.width / 2,
    this.position.y + this.height / 2
  );
  c.rotate(this.rotation);
  c.translate(
    -this.position.x - this.width / 2,
    -this.position.y - this.height / 2
  );
  c.globalAlpha = this.opacity;

  let crop, image;

  if (this.spriteSheet) {
    // Corrigindo a posição do corte no eixo x e y com a escala para o buddy
    crop = {
      position: {
        x: this.spriteCoords.x + this.frames.val * 32,
        y: this.spriteCoords.y
      },
      width: 32,
      height: 32
    };
    image = {
      position: {
        x: this.position.x,
        y: this.position.y
      },
      width: 32 * this.scale * 1.5,
      height: 32 * this.scale * 1.5
    };
  } else {
    crop = {
      position: {
        x: this.frames.val * (this.width / this.scale),
        y: 0
      },
      width: this.image.width / this.frames.max,
      height: this.image.height
    };
    image = {
      position: {
        x: this.position.x,
        y: this.position.y
      },
      width: (this.image.width / this.frames.max) * this.scale,
      height: this.image.height * this.scale
    };
  }

  c.drawImage(
    this.spriteSheet || this.image,
    crop.position.x,
    crop.position.y,
    crop.width,
    crop.height,
    image.position.x,
    image.position.y,
    image.width,
    image.height
  );

  c.restore();

  if (!this.animate) return;

  if (this.frames.max > 1) {
    this.frames.elapsed++;
  }

  if (this.frames.elapsed % this.frames.hold === 0) {
    if (this.frames.val < this.frames.max - 1) this.frames.val++;
    else this.frames.val = 0;
  }
}





 

  setDirection(direction, newImageSrc) {
    if (this.sprites[direction]) {
      this.sprites[direction].image = new Image();
      this.sprites[direction].image.src = newImageSrc;

      this.spriteCoords = this.sprites[direction].coords;
    } else {
      this.image.src = newImageSrc; // Define a imagem diretamente se não houver sprite para a direção
    }
  }
}

      dano = calcularDano(typeEnemy, typeBuddy, danoBase, attack.type);
    }

    let message = '';

    if (danoCritico && danoBase > 5) {
      message += "critical";
    }

    if (effectivenessMultiplier != 1 && danoBase > 5) {
      if (message) {
        message += ' and ';
      }
      message += effectivenessMessage;
    }

    if (message) {
      document.querySelector("#dialogueBox").textContent = message;
    }

    recipient.health -= dano;

    // Salvar a vida corretamente após calcular o dano
    if (recipient.isPlayer) {
      monsters[0] = monsters[0] || {};
      monsters[0].vida = recipient.health;
      saveMonsters(monsters);
    }

    let healthBar = recipient.isPlayer ? '#playerHealthBar' : '#enemyHealthBar';
    gsap.to(healthBar, {
      width: Math.max(0, Math.min(recipient.health, recipient.isPlayer ? monsters[0].vida : '100')) + '%'
    });

    gsap.to(recipient.position, {
      x: recipient.position.x + 10,
      yoyo: true,
      repeat: 5,
      duration: 0.08
    });

    gsap.to(recipient, {
      opacity: 0,
      repeat: 5,
      yoyo: true,
      duration: 0.08
    });

    saveMonsters(monsters);
  
}

class Boundary {
  static width = 48
  static height = 48
  constructor({ position }) {
    this.position = position
    this.width = 48
    this.height = 48
  }

  draw() {
    c.fillStyle = 'rgba(255, 0, 0, 0)'
    c.fillRect(this.position.x, this.position.y, this.width, this.height)
  }
}

class Character extends Sprite {
  constructor({
    position,
    velocity,
    image,
    frames = { max: 1, hold: 10 },
    sprites,
    animate = false,
    rotation = 0,
    scale = 1,
    dialogue = ['']
  }) {
    super({
      position,
      velocity,
      image,
      frames,
      sprites,
      animate,
      rotation,
      scale
    })

    this.dialogue = dialogue
    this.dialogueIndex = 0
  }
}

      buddy.position.y += dy * followSpeed;
    }

// Função para gerar valor aleatório
function getRandomValue(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;

// Função para buscar os movimentos de allMonsters para aplicar nos moves aleatórios 
function getEnemyMonsterMoves(monsterName, level) {
  const monster = allMonsters.find(m => m.name === monsterName);
  if (!monster) return [];

  let validMoves = monster.moves
    .filter(move => move.level > 0 && move.level <= level)
    .map(move => attacks[move.move])
    .filter(move => move !== undefined);

  // If more than 4 valid moves, randomly select 4 moves
  if (validMoves.length > 4) {
    validMoves = shuffleArray(validMoves).slice(0, 4); // Shuffle and take first 4
  }

  return validMoves;
}

// Helper function to shuffle an array
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
function getMonsterMoves(name, level) {
  const monsterData = allMonsters.find(monster => monster.name === name);
  if (!monsterData) {
    return [];
  }

  // Filtrar movimentos por nível
  const validMoves = monsterData.moves.filter(move => move.level > 0 && move.level <= level);

  // Se houver mais de 4 movimentos, selecionar 4 aleatoriamente
  if (validMoves.length > 4) {
    const shuffled = validMoves.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, 4);
  }

  return validMoves;
}

// Função para abrir o prompt de criação de monstro
function promptCreateMonster() {
  // Solicita as informações iniciais
  let initialInput = prompt("Digite o nome do monstro, seguido do nível (ex: 'bulbasaur 5' ou 'Shiny bulbasaur 5) seguido de moves ou stats ('bulbasaur, moves' ou 'Shiny, stats):");

  if (initialInput === null) {
    // Se o usuário clicar em cancelar, não faz nada
    return;
  }

  initialInput = initialInput.trim();

  if (initialInput === "") {
    // Se o input for vazio, cria um monstro aleatório
    createMonster(allMonsters[getRandomValue(0, allMonsters.length - 1)].name, getRandomValue(1, 100));
    return;
  }

  // Processa a entrada inicial
  let inputParts = initialInput.toLowerCase().split(/[, ]+/).map(part => part.trim());

  let isShiny = inputParts.includes('shiny');
  if (isShiny) {
    inputParts = inputParts.filter(part => part !== 'shiny');
  }

  let name = null;
  let level = null;
  let optionalAttributes = { isShiny: isShiny };

  // Verificar se o nome contém um número no final
  let nameWithLevelMatch = inputParts[0]?.match(/(\D+)(\d+)$/);
  if (nameWithLevelMatch) {
    name = nameWithLevelMatch[1];
    level = parseInt(nameWithLevelMatch[2]);
    inputParts.shift(); // Remover essa parte da entrada inicial
  } else {
    // Primeiro elemento pode ser nome ou 'moves'/'stats'
    if (inputParts[0] && inputParts[0] !== 'moves' && inputParts[0] !== 'stats') {
      name = inputParts.shift();
    }
  }

  // Segundo elemento pode ser nível se for um número
  if (inputParts.length > 0 && !isNaN(inputParts[0])) {
    level = parseInt(inputParts.shift());
  }

  // Caso contrário, defina valores aleatórios
  if (!name) {
    name = allMonsters[getRandomValue(0, allMonsters.length - 1)].name;
  }
  if (!level) {
    level = getRandomValue(1, 100);
  }

  // Verificar se a entrada foi apenas "shiny"
  if (isShiny && initialInput.toLowerCase() === 'shiny') {
    name = allMonsters[getRandomValue(0, allMonsters.length - 1)].name;
    level = getRandomValue(1, 100);
    optionalAttributes = { isShiny: true };
  }

  // Verificar se a entrada foi "shiny" seguido de um número
  if (isShiny && initialInput.toLowerCase().match(/^shiny\s*\d+$/)) {
    name = allMonsters[getRandomValue(0, allMonsters.length - 1)].name;
    level = parseInt(initialInput.toLowerCase().match(/\d+$/)[0]);
    optionalAttributes = { isShiny: true };
  }

  // Novo: Verificar se a entrada foi apenas um número
  if (!isShiny && initialInput.match(/^\d+$/)) {
    name = allMonsters[getRandomValue(0, allMonsters.length - 1)].name;
    level = parseInt(initialInput);
  }

  // Novo: Verificar se a entrada foi "shiny" seguido de um número sem espaços
  if (initialInput.toLowerCase().match(/^shiny\d+$/)) {
    name = allMonsters[getRandomValue(0, allMonsters.length - 1)].name;
    level = parseInt(initialInput.match(/\d+$/)[0]);
    optionalAttributes = { isShiny: true };
  }

  if (isNaN(level) || level < 1 || level > 100) {
    alert("Nível inválido. Deve ser um número entre 1 e 100.");
    return;
  }

  // Verifica se 'moves' está na lista
  if (inputParts.includes('moves')) {
    let movesInput = prompt("Digite os movimentos separados por vírgula (ex: surf, thunder, fire-blast):");
    if (movesInput) {
      const movesArray = movesInput.split(',').map(move => move.trim());
      optionalAttributes.moves = movesArray.map(move => ({ move: move, level: '0' }));
    }
  }

  // Verifica se 'stats' está na lista
  if (inputParts.includes('stats')) {
    const attackk = prompt("Ataque (deixe vazio para aleatório):");
    const defense = prompt("Defesa (deixe vazio para aleatório):");
    const spattack = prompt("SP Ataque (deixe vazio para aleatório):");
    const spdefense = prompt("SP Defesa (deixe vazio para aleatório):");
    const speed = prompt("Velocidade (deixe vazio para aleatório):");
    const hp = prompt("HP (deixe vazio para aleatório):");

    if (attackk) optionalAttributes.attackk = parseInt(attackk);
    if (defense) optionalAttributes.defense = parseInt(defense);
    if (spattack) optionalAttributes.spattack = parseInt(spattack);
    if (spdefense) optionalAttributes.spdefense = parseInt(spdefense);
    if (speed) optionalAttributes.speed = parseInt(speed);
    if (hp) optionalAttributes.hp = parseInt(hp);

    for (const key in optionalAttributes) {
      if (isNaN(optionalAttributes[key])) {
        alert(`${key} inválido. Deve ser um número.`);
        return;
      }
    }
  }

  // Verificar se o nome do monstro existe em allMonsters
  const monsterExists = allMonsters.some(monster => monster.name.toLowerCase() === name.toLowerCase());

  if (!monsterExists) {
    alert("Monstro não encontrado. Tente novamente.");
    promptCreateMonster();
    return;
  }

  // Cria o monstro com os parâmetros definidos
  createMonster(name, level, optionalAttributes);
  dialogueBox.innerHTML = `<p>...</p><p>Ganhou um ${name} (${level})</p>`;
  dialogueBox.style.display = 'block';

  setTimeout(() => {
    dialogueBox.style.display = 'none';
  }, 4000);
}

function calculateAndUpdateXP(playerMonster, enemyMonster) {
  const baseXP = 50; // XP base para cálculo
  const levelDifference = enemyMonster.level - playerMonster.level;
  const xpGained = baseXP + (levelDifference * 10);

  // Adicionar XP ganho ao monstro do jogador
  playerMonster.XP = (playerMonster.XP || 0) + xpGained;

  // Checar se o monstro do jogador passou de nível
  let currentLevel = playerMonster.level || 1;
  while (playerMonster.XP >= pontuacao[currentLevel]) {
    currentLevel++;
  }

  if (currentLevel !== playerMonster.level) {
    playerMonster.level = currentLevel;
  }

  const sanitizedMonster = sanitizeMonsterData(playerMonster);

function generateRandomEnemy() {
  enemyIsShiny = Math.random() < 0.05; // 5% de chance de ser Shiny / Shinychance / chanceshiny
  
// Array para armazenar os monstros gerados
let generatedMonstersLog = [];

  const monstersData = loadMonsters();
  if (!monstersData || monstersData.length === 0) {
    const defaultMonster = new Monster(monsters.Draggle);
    generatedMonstersLog.push({ monster: defaultMonster, options: ['Default Monster'] }); // Log do monstro padrão
    return defaultMonster; // Fallback para um monstro padrão
  }

  const firstSixMonsters = monstersData.slice(0, 6);
  const averageLevel = getAverageLevel(firstSixMonsters);

  // Ajustar enemyLevel para estar entre 2 e 99
  const enemyLevel = getRandomValue(Math.max(2, averageLevel * 0.8), Math.min(99, averageLevel * 1.2));

  // Definir chances específicas para cada tipo de monstro
  const lendarioChance = 0.05; // 5% de chance para lendário
  const miticoChance = 0.02; // 2% de chance para mítico
  const raroChance = 0.1; // 10% de chance para raro
  const normalChance = 1; // 100% de chance para normal

  // Filtrar os monstros que podem ser gerados de acordo com as regras de evolução
  const filteredMonsters = allMonsters.filter(monster => {
    if (monster.evo && typeof monster.evo === 'string') {
      const [evoName, evoLevel] = monster.evo.split(', ').map(item => item.trim());
      return enemyLevel < parseInt(evoLevel, 10);
    } else {
      // Checar se este monstro é a evolução de algum outro e o nível é suficiente
      const isEvolution = allMonsters.some(m => {
        if (m.evo && typeof m.evo === 'string') {
          const [evoName] = m.evo.split(', ').map(item => item.trim());
          return evoName === monster.name;
        }
        return false;
      });
      if (isEvolution) {
        const parentMonster = allMonsters.find(m => {
          if (m.evo && typeof m.evo === 'string') {
            const [evoName] = m.evo.split(', ').map(item => item.trim());
            return evoName === monster.name;
          }
          return false;
        });
        if (parentMonster && parentMonster.evo && typeof parentMonster.evo === 'string') {
          const [_, parentEvoLevel] = parentMonster.evo.split(', ').map(item => item.trim());
          return enemyLevel >= parseInt(parentEvoLevel, 10);
        }
      }
      return true;
    }
  });

  // Garantir que pelo menos um monstro seja selecionado
  if (filteredMonsters.length === 0) {
    const defaultMonster = new Monster(monsters.Draggle);
    generatedMonstersLog.push({ monster: defaultMonster, options: ['Default Monster'] }); // Log do monstro padrão
    return defaultMonster; // Fallback para um monstro padrão
  }

  // Determinar a raridade dos monstros disponíveis
  const availableMonsters = filteredMonsters.map(monster => {
    let rarity = 'normal'; // Raridade normal
    if (lendario.has(monster.name)) {
      rarity = 'lendario';
    } else if (mitico.has(monster.name)) {
      rarity = 'mitico';
    } else if (raro.has(monster.name)) {
      rarity = 'raro';
    }
    return { monster, rarity };
  });

  // Log das opções disponíveis antes da seleção
  generatedMonstersLog.push({
    level: enemyLevel,
    options: availableMonsters.map(({ monster, rarity }) => `${monster.name} (${rarity})`)
  });

  // Selecionar o monstro com base nas chances
  const totalChance = availableMonsters.reduce((sum, { rarity }) => {
    if (rarity === 'lendario') return sum + lendarioChance;
    if (rarity === 'mitico') return sum + miticoChance;
    if (rarity === 'raro') return sum + raroChance;
    return sum + normalChance; // Chance normal
  }, 0);

  let randomChance = Math.random() * totalChance;
  let selectedMonster;
  let selectedRarity;
  const shinyClass = enemyIsShiny ? 'shiny ' : '';

  for (const { monster, rarity } of availableMonsters) {
    let chance = normalChance; // Chance normal
    if (rarity === 'lendario') chance = lendarioChance;
    if (rarity === 'mitico') chance = miticoChance;
    if (rarity === 'raro') chance = raroChance;

    if (randomChance < chance) {
      selectedMonster = monster;
      selectedRarity = rarity;
      break;
    }
    randomChance -= chance;
  }

  if (!selectedMonster) {
    // Garantia de fallback
    selectedMonster = availableMonsters[0].monster;
    selectedRarity = availableMonsters[0].rarity;
  }

  // Criar o monstro gerado
  let generatedEnemy = {
    position: { x: 700, y: -30 },
    velocity: { x: 0, y: 0 },
    image: {
      src: enemyIsShiny ? selectedMonster.shiny_front_image : selectedMonster.front_image,
      className: enemyIsShiny ? "pokemon-image-enemy shiny" : "pokemon-image-enemy"
    },
    frames: selectedMonster.frames || { max: 1, hold: 30 },
    animate: true,
    name: selectedMonster.name,
    level: Math.floor(enemyLevel),
    scale: 3,
    isShiny: enemyIsShiny, // Define isShiny
    attacks: getEnemyMonsterMoves(selectedMonster.name, enemyLevel),
    hp: enemyIsShiny ? getRandomValue(80, 150) : getRandomValue(60, 120),
    defense: enemyIsShiny ? getRandomValue(60, 120) : getRandomValue(40, 80),
    attackk: enemyIsShiny ? getRandomValue(80, 140) : getRandomValue(50, 100),
    speed: enemyIsShiny ? getRandomValue(50, 100) : getRandomValue(30, 70),
    spdefense: enemyIsShiny ? getRandomValue(60, 120) : getRandomValue(40, 80),
    spattack: enemyIsShiny ? getRandomValue(70, 140) : getRandomValue(50, 100),
    types: selectedMonster.types
  };

  console.log(`Nível médio: ${averageLevel} - Nível selecionado: ${enemyLevel} - Monstro gerado: ${shinyClass}${selectedMonster.name} - Raridade: ${shinyClass}${selectedRarity}`);
console.log(generatedMonstersLog);
  return new Monster(generatedEnemy);
  
}

function captureMonster(ballType) {
  let captureRate;
  switch (ballType) {
    case 'PokeBall':
      captureRate = 0.5; // Chance de captura padrão para PokeBall
      break;
    case 'UltraBall':
      captureRate = 0.8; // Chance de captura padrão para UltraBall
      break;
    case 'MasterBall':
      return true; // MasterBall sempre captura com sucesso
  }

  let enemy = getCurrentEnemy(); // Função que retorna o monstro inimigo atual
  let monsterCaptureRate = enemy.captureRate !== undefined ? enemy.captureRate : 0.5; // Taxa de captura do monstro inimigo ou padrão

  // Capturar valores de DOM
  let enemyHealthBarElem = document.getElementById('enemyHealthBar');
  let enemyLevelElem = document.getElementById('enemy-level');

  if (!enemyHealthBarElem || !enemyLevelElem) {
    console.error('Elementos enemyHealthBar ou enemy-level não encontrados no DOM.');
    return false;
  }

  let enemyHealthBarWidth = parseFloat(enemyHealthBarElem.style.width);
  let enemyLevel = parseInt(enemyLevelElem.textContent); // Valor entre 2 e 100

  if (isNaN(enemyHealthBarWidth) || isNaN(enemyLevel)) {
    console.error('Valores de enemyHealthBar ou enemy-level não são numéricos.');
    return false;
  }

  // Ajustar a taxa de captura com base nos valores de enemyHealthBar e enemyLevel
  // Quanto maior forem os valores, mais difícil será a captura
  // Quanto menor forem os valores, mais fácil será a captura
  let healthModifier = 1 - (enemyHealthBarWidth / 101); // Inverso da health bar: 0 quando full, 1 quando vazio
  let levelModifier = 1 - ((enemyLevel - 2) / 98); // Linear: 0 quando level 2, 1 quando level 100

  // Multiplicar a taxa de captura pelo modificador baseado na health bar e no level
  let finalCaptureRate = captureRate * monsterCaptureRate * healthModifier * levelModifier;

  // Exibir o valor final da chance de captura
  console.log('Final Capture Rate:', finalCaptureRate);

  // Gerar um número aleatório e determinar se o monstro foi capturado
  return Math.random() < finalCaptureRate;
}

function updateLocalStorage(key, itemName, newQuantity) {
  let inventory = JSON.parse(localStorage.getItem(key)) || [];

  // Atualizar a quantidade do item no inventário
  inventory = inventory.map(item => {
    if (item.name === itemName) {
      item.quantity = newQuantity;
    }
    return item;
  });

  localStorage.setItem(key, JSON.stringify(inventory));
}

 function getTypes(buddyName) {

function getTypesCss(buddyName) {

function toggleContent(event) {
  event.stopPropagation();
  const button = event.currentTarget;
  const contentDiv = button.nextElementSibling;
  const allContentDivs = document.querySelectorAll('.toggleD');

  allContentDivs.forEach(div => {
    if (div !== contentDiv) {
      div.style.display = 'none';
    }
  });

  contentDiv.style.display = contentDiv.style.display === 'none' ? 'block' : 'none';
}

function initBattle() {
  // Resetar a flag usedInBattle para os primeiros 6 monstros
  monsters.slice(0, 6).forEach(monster => monster.usedInBattle = false);

  // Verificar a vida do primeiro monstro
  if (monsters[0]?.vida <= 0) {
    callNextMonster();
  }

  // Atualizar a interface
  document.querySelector('#userInterface').style.display = 'block';
  document.querySelector('#dialogueBox').style.display = 'none';
  document.querySelector('#enemyHealthBar').style.width = '100%';
  document.querySelector('#playerHealthBar').style.width = (monsters[0]?.vida || 100) + "%";
  
  document.querySelector('#attacksBox').style.display = 'none';
  document.querySelector('#attackType').style.display = 'none';
  document.querySelector('#attacksBox').replaceChildren();

  const randomEnemy = generateRandomEnemy();
  updatePlayerExperienceBar();
  draggle = new Monster({ ...randomEnemy, isPlayer: false, isShiny: enemyIsShiny });
  
  const enemyIsShinyy = draggle.isShiny;
  const calculateWidth = (value, min, max) => {
    return ((value - min) / (max - min)) * 100;
  };
  
  const hpMax = enemyIsShinyy ? 150 : 120;
  const defenseMax = enemyIsShinyy ? 120 : 80;
  const attackMax = enemyIsShinyy ? 140 : 100;
  const speedMax = enemyIsShinyy ? 100 : 70;
  const spDefenseMax = enemyIsShinyy ? 120 : 80;
  const spAttackMax = enemyIsShinyy ? 140 : 100;

  const hpWidth = calculateWidth(draggle.hp, enemyIsShinyy ? 80 : 60, hpMax);
  const defenseWidth = calculateWidth(draggle.defense, enemyIsShinyy ? 60 : 40, defenseMax);
  const attackWidth = calculateWidth(draggle.attackk, enemyIsShinyy ? 80 : 50, attackMax);
  const speedWidth = calculateWidth(draggle.speed, enemyIsShinyy ? 50 : 30, speedMax);
  const spDefenseWidth = calculateWidth(draggle.spdefense, enemyIsShinyy ? 60 : 40, spDefenseMax);
  const spAttackWidth = calculateWidth(draggle.spattack, enemyIsShinyy ? 70 : 50, spAttackMax);

  // Definir um limite de "próximo do máximo" como 80%
  const threshold = 0.8;
  let attributesNearMax = 0;

  if (draggle.hp >= hpMax * threshold) attributesNearMax++;
  if (draggle.defense >= defenseMax * threshold) attributesNearMax++;
  if (draggle.attackk >= attackMax * threshold) attributesNearMax++;
  if (draggle.speed >= speedMax * threshold) attributesNearMax++;
  if (draggle.spdefense >= spDefenseMax * threshold) attributesNearMax++;
  if (draggle.spattack >= spAttackMax * threshold) attributesNearMax++;

  const enemyElement = document.getElementById("inimigo");

  if (attributesNearMax <= 2 && attributesNearMax >= 0) {
    enemyElement.style.borderColor = "black";
  } else if (attributesNearMax > 2 && attributesNearMax <= 4) {
    enemyElement.style.borderColor = "yellow";
  } else {
    enemyElement.style.borderColor = "red";
  }

  emby = loadMonsterFromLocalStorage();
  if (!emby) {
    emby = new Monster({ ...monsters.emby, isPlayer: true, isShiny: false });
  } else {
    emby.isShiny = isShiny;
    emby.isPlayer = true;
  }

  renderedSprites = [draggle, emby];
  queue = [];

  document.querySelector('#enemy-level').innerHTML = draggle.level;
  document.querySelector('#enemy-name').innerHTML = (draggle.isShiny ? '<img src="img/shining.png" style="width:20px;"> ' : '') + draggle.name;

  emby.attacks.forEach((attack) => {
    const button = createAttackButton(attack, true);
    document.querySelector('#attacksBox').appendChild(button);
  });

  addAttackButtonListeners(emby);
  showInitialOptions();
}

<script id="touchMove.js">

let canvasWidth = canvas.width;
let canvasHeight = canvas.height;
let centerX = canvasWidth / 2;
let centerY = canvasHeight / 2;

function onTouchStart(e) {
  var touch = e.touches[0];
  handleTouch(touch.clientX, touch.clientY);
}

function onTouchMove(e) {
  e.preventDefault();
  var touch = e.touches[0];
  handleTouch(touch.clientX, touch.clientY);
}

function handleTouch(x, y) {
  // Reset keys
  keys.w.pressed = false;
  keys.a.pressed = false;
  keys.s.pressed = false;
  keys.d.pressed = false;

  if (isInTriangle(x, y, 0, 0, centerX, centerY, canvasWidth, 0)) {
    keys.w.pressed = true;
    lastKey = 'w';
  } else if (isInTriangle(x, y, canvasWidth, 0, centerX, centerY, canvasWidth, canvasHeight)) {
    keys.d.pressed = true;
    lastKey = 'd';
  } else if (isInTriangle(x, y, canvasWidth, canvasHeight, centerX, centerY, 0, canvasHeight)) {
    keys.s.pressed = true;
    lastKey = 's';
  } else if (isInTriangle(x, y, 0, canvasHeight, centerX, centerY, 0, 0)) {
    keys.a.pressed = true;
    lastKey = 'a';
  }
}

function isInTriangle(px, py, ax, ay, bx, by, cx, cy) {
  let v0x = cx - ax, v0y = cy - ay;
  let v1x = bx - ax, v1y = by - ay;
  let v2x = px - ax, v2y = py - ay;

  let dot00 = v0x * v0x + v0y * v0y;
  let dot01 = v0x * v1x + v0y * v1y;
  let dot02 = v0x * v2x + v0y * v2y;
  let dot11 = v1x * v1x + v1y * v1y;
  let dot12 = v1x * v2x + v1y * v2y;

  let invDenom = 1 / (dot00 * dot11 - dot01 * dot01);
  let u = (dot11 * dot02 - dot01 * dot12) * invDenom;
  let v = (dot00 * dot12 - dot01 * dot02) * invDenom;

  return (u >= 0) && (v >= 0) && (u + v < 1);
}

function onTouchEnd(e) {
  keys.w.pressed = false;
  keys.a.pressed = false;
  keys.s.pressed = false;
  keys.d.pressed = false;
}

canvas.addEventListener('touchstart', onTouchStart);
canvas.addEventListener('touchmove', onTouchMove, { passive: false });
canvas.addEventListener('touchend', onTouchEnd);
</script>

 <script>
  // Define a função para calcular a quantidade necessária de XP para o próximo level
  function calcularProximoLevelXP(xpAtual) {
    const pontuacao = [0];
    for (let i = 1; i < 100; i++) {
      let nextValue = pontuacao[pontuacao.length - 1] + (pontuacao[pontuacao.length - 1] * 0.5 || 100);
      let roundedValue = Math.ceil(nextValue / 5) * 5;
      pontuacao.push(roundedValue);
    }

    let proximoLevel = 0;
    while (xpAtual >= pontuacao[proximoLevel]) {
      proximoLevel++;
    }

    let xpProximoLevel = pontuacao[proximoLevel];

    return {
      xpProximoLevel,
      proximoLevel,
      pontuacao
    };
  }

  // Função para ser chamada ao clicar no botão
  function incrementarXPProximoLevel() {
    let monsters = loadMonsters() || [];
    let monster = monsters[0];
  
    if (monster) {
      let xpAtual = monster.xp;
      let levelAtual = monster.level;
  
  
  
      // Calcula o XP necessário para o próximo nível
      let xpNecessario = pontuacao[monster.level + 1] - xpAtual;
  
      // Atualiza o XP do monstro para o próximo nível
      monster.xp += xpNecessario;
  
      // Atualiza o nível do monstro apenas se o XP for suficiente para o próximo nível
      if (monster.xp >= pontuacao[monster.level + 1]) {
        monster.level++;
        dialogueBox.innerHTML += `<p>${monster.name} passou de nível (${monster.level})</p>`;
  
        // Adiciona novos movimentos ao passar de nível
        let monsterData = allMonsters.find(m => m.name === monster.name);
        if (monsterData) {
          let availableMoves = monsterData.moves.filter(move => move.level === monster.level && move.level > 0);
          let currentMoves = monster.moves.map(move => move.move);
  
          availableMoves.forEach(move => {
            if (!currentMoves.includes(move.move) && monster.moves.length < 4) {
              monster.moves.push(move);
            }
          });
  
          // Verifica se há novos movimentos disponíveis e mostra a interface de aprendizado
          const newMoves = availableMoves.filter(move => !currentMoves.includes(move.move));
          if (newMoves.length > 0 && monster.moves.length < 4) {
            learnNewMove(monster, newMoves[0].move);
          }
        }
  
        // Verifica se o Pokémon pode evoluir
        checkEvolution(monster);
      }
  
      // Salva de volta no localStorage
      monsters[0] = monster;
      saveMonsters(monsters);
  
      // Atualiza o display ou faz outras ações necessárias
      alert(`XP atualizado! XP total: ${monster.xp}, Nível atualizado para: ${monster.level}`);
  
      // Mostra os dados atualizados do monstro
      displayMonsterData();
  
    } else {
      alert('Monstro não encontrado.');
    }
  }
</script>
