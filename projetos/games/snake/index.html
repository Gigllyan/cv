<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Snake Game</h1>

    <div id="top-canvas">
          <div id="top">
        <b id="score">Pontuação: 0</b>
        <b id="level">Nível: 0</b>
        <b id="bestscore">Recorde: 0</b>
   
    </div>
      <canvas id="board"></canvas>
		<div id="joystick"></div>	
		</div>
		     <button id="reset">Pausar</button>
		<!-- Div para exibir a tela de Game Over -->
		<div id="gameOverScreen" style="display: none;">
			<h2 style="color: red">Game Over</h2>
			<p>Pontuação: <span id="gameOverScore">0</span></p>
			<p>Recorde: <span id="gameOverBestScore">0</span></p>
			<button id="restart">Reiniciar</button> ou aperte a tecla espaço
		    </div>
		    

    <script src="snakegame.js">
    </script>
</body>
</html>
