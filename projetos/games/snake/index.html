<meta name=viewport content="width=device-width, initial-scale=1.0">

<style>body{text-align:center;position:relative}#top-canvas{position:relative}#joystick{position:absolute;top:10px;left:10px;right:10px;bottom:10px}#score{font-size:20px;color:#333;margin-right:20px}#reset{background-color:#4caf50;color:white;padding:10px 20px;border:0;border-radius:5px;cursor:pointer;transition:background-color .3s}#reset:hover{background-color:#45a049}#bestscore{font-size:16px;color:#333}#gameOverScreen{position:absolute;top:0;left:0;right:0;bottom:0;background:#000;color:#FFF}</style>

</div>

<div id=joystick></div>
</div>
<button id=reset>Pausar</button>

</div>
