<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #joystick {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Snake Game</h1>
    <div id="top">
        <b id="score">Pontuação: 0</b>
        <b id="level">Nível: 1</b>
        <button id="reset">Reiniciar</button>
    </div>
    <canvas id="board"></canvas>

    <div id="joystick"></div>

    <script>
        window.onload = function () {
            let blockSize = 20;
            let totalRows = 25; // Total number of rows
            let totalCols = 25; // Total number of columns
            let board;
            let context;
            let snakeX = blockSize * 5;
            let snakeY = blockSize * 5;
            let speedX = 0; // Speed of snake in X coordinate.
            let speedY = 0; // Speed of snake in Y coordinate.
            let snakeBody = [];
            let foodX;
            let foodY;
            let foodImage;
            let gameOver = false;
            let score = 0;
            let level = 1;
            let interval = 200; // Initial speed
            let intervalId;

            // Load food images
            let foodImages = ["food.png", "food2.png", "food3.png", "food4.png", "food5.png"];

            // Load food image
            function loadFoodImage() {
                // Select a random index to load in the foodImages array
                let randomIndex = Math.floor(Math.random() * foodImages.length);
                foodImage.src = foodImages[randomIndex];
            }

            // Check if the snake hits the wall and adjust its position
            function checkWallCollision() {
                if (snakeX < 0) {
                    snakeX = totalCols * blockSize - blockSize; // Move snake to the right edge
                } else if (snakeX >= totalCols * blockSize) {
                    snakeX = 0; // Move snake to the left edge
                } else if (snakeY < 0) {
                    snakeY = totalRows * blockSize - blockSize; // Move snake to the bottom edge
                } else if (snakeY >= totalRows * blockSize) {
                    snakeY = 0; // Move snake to the top edge
                }
            }

            // Place food on the board
            function placeFood() {
                foodX = Math.floor(Math.random() * totalCols) * blockSize;
                foodY = Math.floor(Math.random() * totalRows) * blockSize;

                // Add a 20% chance of being a super food
                if (Math.random() < 0.2) {
                    foodImage.onload = function () {
                        context.drawImage(foodImage, foodX, foodY, blockSize * 1.5, blockSize * 1.5);
                    };
alert("superfood");
                } else {
                    foodImage.onload = function () {
                        context.drawImage(foodImage, foodX, foodY, blockSize, blockSize);
alert("notsuper");
                    };
                }

                loadFoodImage();
            }

            // Update game state
            function update() {
                if (gameOver) {
                    return;
                }

                checkWallCollision();

                context.fillStyle = "green";
                context.fillRect(0, 0, board.width, board.height);

                context.drawImage(foodImage, foodX, foodY, blockSize, blockSize);

                if (snakeX === foodX && snakeY === foodY) {
                    snakeBody.push([foodX, foodY]);
                    placeFood();
                    score += (isSuperFood ? 2 : 1);
                    document.getElementById("score").textContent = "Pontuação: " + score;

                    if (score % 10 === 0) {
                        level++;
                        document.getElementById("level").textContent = "Nível: " + level;
                        updateSpeed();
                    }
                }

                for (let i = snakeBody.length - 1; i > 0; i--) {
                    snakeBody[i] = snakeBody[i - 1];
                }
                if (snakeBody.length) {
                    snakeBody[0] = [snakeX, snakeY];
                }

                context.fillStyle = "white";
                snakeX += speedX * blockSize;
                snakeY += speedY * blockSize;
                context.fillRect(snakeX, snakeY, blockSize, blockSize);

                for (let i = 0; i < snakeBody.length; i++) {
                    let segmentX = snakeBody[i][0];
                    let segmentY = snakeBody[i][1];
                    context.fillStyle = "white";
                    context.fillRect(segmentX, segmentY, blockSize, blockSize);

                    if (isBorderSegment(segmentX, segmentY)) {
                        context.strokeStyle = "black";
                        context.strokeRect(segmentX, segmentY, blockSize, blockSize);
                    }
                }

                if (snakeX < 0 || snakeX >= totalCols * blockSize || snakeY < 0 || snakeY >= totalRows * blockSize) {
                    gameOver = true;
                    alert("Game Over");
                }

                for (let i = 0; i < snakeBody.length; i++) {
                    if (snakeX === snakeBody[i][0] && snakeY === snakeBody[i][1]) {
                        gameOver = true;
                        alert("Game Over");
                    }
                }
            }

            function isBorderSegment(segmentX, segmentY) {
                if (segmentX % blockSize === 0 && segmentY % blockSize === 0) {
                    return true;
                }

                for (let i = 0; i < snakeBody.length; i++) {
                    if (segmentX === snakeBody[i][0] && segmentY === snakeBody[i][1]) {
                        return true;
                    }
                }
                return false;
            }

            function updateSpeed() {
                interval -= 5;
                clearInterval(intervalId);
                intervalId = setInterval(update, interval);
            }

            function changeDirection(e) {
                if ((e.code === "ArrowUp" || e.key === "w") && speedY !== 1) {
                    speedX = 0;
                    speedY = -1;
                } else if ((e.code === "ArrowDown" || e.key === "s") && speedY !== -1) {
                    speedX = 0;
                    speedY = 1;
                } else if ((e.code === "ArrowLeft" || e.key === "a") && speedX !== 1) {
                    speedX = -1;
                    speedY = 0;
                } else if ((e.code === "ArrowRight" || e.key === "d") && speedX !== -1) {
                    speedX = 1;
                    speedY = 0;
                } else if (e.code === "Space") {
                    resetGame();
                }
            }

            function resetGame() {
                snakeX = blockSize * 5;
                snakeY = blockSize * 5;
                speedX = 0;
                speedY = 0;
                snakeBody = [];
                score = 0;
                level = 1;
                gameOver = false;
                document.getElementById("score").textContent = "Pontuação: " + score;
                document.getElementById("level").textContent = "Nível: " + level;
            }

            const joystick = document.getElementById('joystick');

            joystick.addEventListener('touchstart', handleTouchStart);
            joystick.addEventListener('touchmove', handleTouchMove);
            joystick.addEventListener('touchend', handleTouchEnd);

            let startX, startY;

            function handleTouchStart(event) {
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
            }

            function handleTouchMove(event) {
                event.preventDefault();
                let endX = event.touches[0].clientX;
                let endY = event.touches[0].clientY;

                let deltaX = endX - startX;
                let deltaY = endY - startY;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 0) {
                        simulateKeyPress(39); // Right arrow key press
                    } else {
                        simulateKeyPress(37); // Left arrow key press
                    }
                } else {
                    if (deltaY > 0) {
                        simulateKeyPress(40); // Down arrow key press
                    } else {
                        simulateKeyPress(38); // Up arrow key press
                    }
                }
            }

            function handleTouchEnd(event) {
                simulateKeyRelease();
            }

            function simulateKeyPress(keyCode) {
                const event = new KeyboardEvent('keydown', { keyCode: keyCode });
                document.dispatchEvent(event);
            }

            function simulateKeyRelease() {
                const event = new KeyboardEvent('keyup');
                document.dispatchEvent(event);
            }

            // Set up the game board
            board = document.getElementById("board");
            board.height = totalRows * blockSize;
            board.width = totalCols * blockSize;
            context = board.getContext("2d");

            // Load food image
            foodImage = new Image();
            foodImage.onload = function () {
                placeFood();
                document.addEventListener("keyup", changeDirection);
                intervalId = setInterval(update, interval);
                document.getElementById("reset").addEventListener("click", resetGame);
            };
            foodImage.src = "food.png";
        }
    </script>
</body>

</html>
